<ng-container *ngIf="reports.length">
    <div *ngFor="let report of reports" class="reports-page-wrap">
        <div class="reports-page-icon dark-icon" (click)="deleteReport(report)">
            <button>
                <svg width="16" height="16">
                    <use xlink:href="assets/delete.svg#delete"></use>
                </svg>
            </button>
        </div>
        <div class="reports-page-field">
            <div>
                <span>Исследуемое фото: </span>
                <p class="reports-page-field-text">{{report.photo_name}}</p>
            </div>
            <div class="reports-page-icon light-icon" (click)="editReport(report.report_id)">
                <svg width="24" height="24">
                    <use xlink:href="assets/edit.svg#edit"></use>
                </svg>
            </div>
        </div>
    </div>
</ng-container>

<div *ngIf="!reports.length" class="loading-wrap">
    <span>Loading</span>
    <img src="assets/loading.png" alt="">
</div>
